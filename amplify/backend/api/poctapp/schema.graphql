type User @model {
  id: ID!
  username: String!
  avatar: S3Object
}

type S3Object {
  bucket: String!
  region: String!
  key: String!
  test: String!
  result: String!
  created: AWSDateTime
}

type Product @model {
  id: ID!
  name: String!
  description: String
  price: Int
  image: String
}

